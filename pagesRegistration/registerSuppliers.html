<head>

    <title>
        Cadastrar Fornecedores

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />

    <body>
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                    <div class="card-header pb-0">
                        <div class="d-flex align-items-center">
                            <p class="mb-0">Adicionar Fornecedores</p>
                            <a href="/pages/providers.html" class="nav-link text-white font-weight-bold px-0">
                                <button class="btn btn-primary btn-sm ms-13">Voltar</button>,
                            </a>                                
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="text-uppercase text-sm">Informações do Usuário</p>
                        <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">Nome de Usuário</label>
                            <input class="form-control" type="text" value="Vinicius.Honorio">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">Endereço de Email</label>
                            <input class="form-control" type="email" value="honorioV@example.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">Primeiro Nome</label>
                            <input class="form-control" type="text" value="Vinicius">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">Ultimo Nome</label>
                            <input class="form-control" type="text" value="Souza">
                            </div>
                        </div>
                        </div>
                        <hr class="horizontal dark">
                        <p class="text-uppercase text-sm">Informações de Contato</p>
                        <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">Endereço</label>
                            <input class="form-control" type="text" value="Bairro Curva Linear, Rua binário, nr. 03002 , Ap 09">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">Cidade</label>
                            <input class="form-control" type="text" value="Mongaguá">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">País</label>
                            <input class="form-control" type="text" value="Brasil">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                            <label for="example-text-input" class="form-control-label">Celular</label>
                            <input class="form-control" type="text" value="03002-0204-03002">
                            </div>
                        </div>
                        <div class="card-header text-center border-0 pt-0 pt-lg-2 pb-4 pb-lg-3">
                            <div class="d-flex justify-content-between">
                                <button href="javascript:;" class="btn btn-sm btn-info mb-0 d-none d-lg-block">Adicionar</button>
                                <button href="javascript:;" class="btn btn-sm btn-dark float-right mb-0 d-none d-lg-block">Cancelar</button>

                        </div>
